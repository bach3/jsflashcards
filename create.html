<!DOCTYPE html>
<html>

<head>
  <title>JS Flash Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link type="image/x-icon" href="favicon.ico" rel="SHORTCUT ICON" />
  <link rel="apple-touch-icon" href="images/appicon.png" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/emptycards.js"></script>
  <script src="js/templatecard.js"></script>
  <script src="js/create.js"></script>
</head>

<body>
  <div data-role="page" id="main-page" data-theme="b">
    <div data-role="header" data-theme="b" data-position="fixed" class="ui-header ui-bar-f ui-header-fixed " role="banner">
      <div id="logo-subtext">Flash Cards Manage</div>
      <div id="top_page"></div>
    </div>

    <div data-role="content" data-theme="b">
       <div id="cards-header" class="ui-content">
        <div class="ui-grid-solo">
          <div class="ui-block-a">
            <label for="app-title">Flash Cards Title:</label>
            <textarea name="app-title" id="app-title"></textarea>
            <br />
            <label for="app-catch-phrase">Catch Phrase:</label>
            <textarea name="app-catch-phrase" id="app-catch-phrase"></textarea>
          </div>
        </div>
      </div>

      <hr />

      <div id="cards-content"></div>

      <div id="bottom_page"></div>
    </div>

    <div data-role="footer" data-position="fixed" class="ui-footer ui-bar-a ui-footer-fixed ui-fixed-hidden" role="contentinfo" data-theme="b">

      <div class="ui-grid-solo" >
        <a href="#" id="btn_add_card" data-role="button" data-icon="plus" data-theme="a"
          style="margin-left: 1rem;"
          role="button"><span class="ui-button-icon ui-icon plus"></span><span class="ui-button-icon-space">
          </span>Add Card</a>

        <a href="#popupBasic" id="btn_save" data-role="button" data-icon="info" data-theme="a"
          style="margin-left: 1rem;"
          data-rel="popup"
          role="button"><span class="ui-button-icon ui-icon info"></span><span class="ui-button-icon-space">
          </span>Save Card</a>
          <div data-role="popup" id="popupBasic">
            <p>Saved !</p>
          </div>

          <a href="#" id="btn_download" data-role="button" data-icon="star" data-theme="a"
          style="margin-left: 1rem;"
          role="button"><span class="ui-button-icon ui-icon star"></span><span class="ui-button-icon-space">
          </span>Download(save first!)</a>

          <a href="#" id="btn_load" data-role="button" data-icon="grid" data-theme="a"
          style="margin-left: 1rem;"
          role="button"><span class="ui-button-icon ui-icon grid"></span><span class="ui-button-icon-space">
          </span>Load Cards</a>
          <input type="file" id="cards_file" name="cards_file" style="display:none;" />

          <a href="#top_page" id="btn_top_page" data-role="button" data-icon="arrow-u" data-theme="a"
          style="margin-left: 1rem;"
          role="button"><span class="ui-button-icon ui-icon arrow-u"></span><span class="ui-button-icon-space">
          </span>Back to Top</a>

          <a href="#bottom_page" id="btn_bottom_page" data-role="button" data-icon="arrow-d" data-theme="a"
          style="margin-left: 1rem;"
          role="bottom_page"><span class="ui-button-icon ui-icon arrow-d"></span><span class="ui-button-icon-space">
          </span>Go to Bottom</a>

          <a href="index.html" rel="external" data-ajax="false" id="btn_load" data-role="button" data-icon="back" data-theme="a"
          style="margin-left: 1rem;"
          role="button"><span class="ui-button-icon ui-icon back"></span><span class="ui-button-icon-space">
          </span>Back to index</a>
      </div>
    </div>

  </div>
</body>

</html>
